<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robbie's Digital Clock</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet"> <!-- Monospace, digital looking font -->
    </head>
    
    <body>
        <article>

            <p class="clock"><span class="hr">12</span>:<span class="min">10</span>:<span class="sec">00</span></p>
            <button type="button" class="civil">Civilian Time</button> <!-- Default of option to switch to civil -->
            <p class="amOrPm"></p>

        </article>
       
        
        <script src="js/main.js"></script>
    </body>
</html>
